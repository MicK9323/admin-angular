<div class="row">
    <div *ngFor="let item of graficos" class="col-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{item.leyenda}}</h5>
          <app-graficodona [data]="item.data"
                           [labels]="item.labels"
                           [type]="item.type"></app-graficodona>
      </div>
    </div>
  </div>
</div>
