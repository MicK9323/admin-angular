<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <!-- Progress -->
        <h5 class="card-title">Barra de progreso</h5>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-info progress-bar-animated"
               role="progressbar"
               [attr.ariaValuenow]="percent1"
               aria-valuemin="0"
               aria-valuemax="100"
               [style.width]="percent1 + '%'"></div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated"
                 role="progressbar"
                 [attr.ariaValuenow]="percent2"
                 aria-valuemin="0"
                 aria-valuemax="100"
                 [style.width]="percent2 + '%'"></div>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador leyenda="Info Progress"
                           [percent]="percent1"
                           (emitter)="percent1 = $event"></app-incrementador>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador leyenda="Success Progress"
                           [percent]="percent2"
                           (emitter)="percent2 = $event"></app-incrementador>

      </div>
    </div>
  </div>

</div>
